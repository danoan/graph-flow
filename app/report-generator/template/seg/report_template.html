<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parameter tuning report</title>

    <link rel="stylesheet" type="text/css" href="report.css"></link>
    <script type="text/javascript" src="report.js"></script>

</head>
<body>
    <h1>Parameter tuning report</h1>

<div class="table">
<div class="row">
    {% for param in paramCollection %}
        <div class="collumn" menu>
            <ul>
                <li class="header">{{ param.name }}</li>
                {% for item in param.items %}
                    <li class="button" onclick="select(this)" path="{{ item['path'] }}" type="{{ param.type }}">{{ item['value'] }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
</div>

<div class="display">
    <div class="display-1 full active">

        <div class="seeds">
            <img src="seeds.png" /><br>
            Input seeds
        </div>

        <div class="grabcut-seg">
            <img src="gc-seg.png" /><br>
            Grabcut segmentation
        </div>

        <div class="corrected-seg">
            <img src="invalid.png" onclick="open_src(this)" onerror="this.src='invalid.png'" /><br>
            Contour correction via graph-flow
        </div>
    </div>

</div>

</body>
</html>
